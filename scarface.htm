<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandel - SCARFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fallback */
            position: relative;
            overflow: hidden;
        }

        /* Split background */
        .split-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        .split-bg::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #fff;
            z-index: -1;
        }

        /* Glassmorphism effect */
        .glass-container {
            background: rgba(128, 128, 128, 0.2); /* Semi-transparent gray */
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Title styling for color inversion */
        .inverted-title {
            color: #fff; /* Default color (will be inverted over white) */
            mix-blend-mode: difference;
        }
        
        .inverted-red-title {
            color: #ED1C24; /* Red color (will be inverted over white) */
            mix-blend-mode: difference;
        }

        /* Ensure countdown text is bold */
        #countdown-values > div > span {
            font-weight: 700;
            font-size: 2.25rem; /* 3xl */
            line-height: 2.5rem;
        }
    </style>
</head>
<body class="split-bg min-h-screen w-full flex items-center justify-center p-4 overflow-auto">

    <main class="w-full h-full flex flex-col items-center justify-center">
        <!-- Logo Header -->
        <header id="logo-header" class="w-full max-w-lg text-center py-6 md:py-10 opacity-0" style="transform: translateY(-20px);">
            <h2 class="inverted-red-title text-3xl font-bold tracking-widest uppercase">
                Yandel
            </h2>
            <img 
                src="https://raw.githubusercontent.com/niwde787/scarface/901571cdb34ba74d000fbfd92c9f1605ed7d136e/Scarface_logo.svg" 
                alt="Scarface Logo" 
                class="inverted-title w-full h-auto px-4"
            />
        </header>

        <!-- Main Content Box -->
        <div id="content-box" class="w-full max-w-lg glass-container rounded-3xl p-6 md:p-8 opacity-0" style="transform: scale(0.9);">
            <div class="flex flex-col items-center">
                
                <!-- Album Cover -->
                <div id="album-cover" class="w-full aspect-square rounded-2xl shadow-2xl overflow-hidden mb-6 opacity-0">
                    <img 
                        src="https://raw.githubusercontent.com/niwde787/scarface/refs/heads/main/scarface.jpg" 
                        alt="Album Cover" 
                        class="w-full h-full object-cover"
                        onerror="this.onerror=null;this.src='https://placehold.co/600x600/000000/ED1C24?text=SCARFACE';this.classList.add('bg-black');"
                    >
                </div>

                <!-- Spotify Pre-Save Button -->
                <a 
                    id="presave-button"
                    href="https://lnk.to/Yandel-ScarfacePR?lf_source=qr" 
                    target="_blank" rel="noopener noreferrer"
                    class="block w-full text-white font-bold py-4 px-6 rounded-full uppercase tracking-wider text-center text-base md:text-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:opacity-90 mb-5 shadow-lg opacity-0"
                    role="button"
                    style="background-color: #ED1C24;"
                >
                    pre-save
                </a>

                <!-- Countdown Timer -->
                <div id="countdown" class="flex flex-col items-center justify-around text-center font-light w-full opacity-0" style="text-shadow: 0 1px 3px rgba(0,0,0,0.5); color: #ED1C24;">
                    <div id="countdown-values" class="flex justify-around w-full max-w-sm mb-2">
                        <div>
                            <span id="days">00</span>
                            <div class="text-xs uppercase">Days</div>
                        </div>
                        <div>
                            <span id="hours">00</span>
                            <div class="text-xs uppercase">Hours</div>
                        </div>
                        <div>
                            <span id="minutes">00</span>
                            <div class="text-xs uppercase">Mins</div>
                        </div>
                        <div>
                            <span id="seconds">00</span>
                            <div class="text-xs uppercase">Secs</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        // --- Countdown Script ---
        (function() {
            const targetDate = new Date("November 13, 2025 00:00:00").getTime();

            const countdownElement = document.getElementById("countdown");
            const daysEl = document.getElementById("days");
            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");

            if (!countdownElement || !targetDate) return;

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = `<div class="text-4xl font-bold uppercase" style="color: #ED1C24;">OUT NOW</div>`;
                    countdownElement.classList.add('items-center');
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                daysEl.innerText = days.toString().padStart(2, '0');
                hoursEl.innerText = hours.toString().padStart(2, '0');
                minutesEl.innerText = minutes.toString().padStart(2, '0');
                secondsEl.innerText = seconds.toString().padStart(2, '0');

            }, 1000);
        })();

        // --- GSAP Animation Script ---
        window.addEventListener('load', () => {
            // GSAP timeline for staggered animations
            const tl = gsap.timeline();

            // 1. Logo slides down and fades in
            tl.to("#logo-header", {
                duration: 1,
                y: 0,
                opacity: 1,
                ease: "power3.out"
            });

            // 2. Content box scales up and fades in
            tl.to("#content-box", {
                duration: 1,
                scale: 1,
                opacity: 1,
                ease: "power3.out"
            }, "-=0.7"); // Starts 0.7s before the previous animation ends

            // 3. Album cover fades in
            tl.to("#album-cover", {
                duration: 0.7,
                opacity: 1,
                ease: "power2.inOut"
            }, "-=0.5"); // Starts 0.5s before the previous animation ends

            // 4. Pre-save button fades in
            tl.to("#presave-button", {
                duration: 0.5,
                opacity: 1,
                ease: "power2.inOut"
            }, "-=0.4"); // Starts 0.4s before the previous animation ends

            // 5. Countdown fades in
            tl.to("#countdown", {
                duration: 0.5,
                opacity: 1,
                ease: "power2.inOut"
            }, "-=0.3"); // Starts 0.3s before the previous animation ends
        });

    </script>
</body>
</html>
